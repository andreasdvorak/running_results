{% extends 'base.html' %}

{% block content %}

<h1>Event details</h1>
{% if object %}
<p>Date {{ object.date }}</p>
<p>Location {{ object.location }}</p>
<p>Website {{ object.website }}</p>
<p>Note {{ object.note }}</p>

{% else %}
<p>There are no events</p>
{% endif %}
{% endblock %}
